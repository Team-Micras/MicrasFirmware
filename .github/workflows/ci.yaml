name: Build lint and check formatting

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    steps:
      - name: ğŸ”€ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ—ƒï¸ Check cache
        id: cache
        uses: actions/cache/restore@v4
        with:
            path: Dockerfile
            key: ${{ hashFiles('.github/*', 'cmake/*', '**/*.cpp', '**/*.hpp', '**/*.ioc', '.clang*', 'CMakeLists.txt', 'Dockerfile') }}
            lookup-only: true

      - name: ğŸ”§ Set up Docker Buildx
        if: steps.cache.outputs.cache-hit != 'true'
        uses: docker/setup-buildx-action@v3

      - name: ğŸ‹ Build Docker image
        if: steps.cache.outputs.cache-hit != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          target: build
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache-filters: build
          tags: micras:build

      - name: ğŸ¨ Check code formatting
        if: steps.cache.outputs.cache-hit != 'true'
        run: docker run --rm micras:build /bin/bash /MicrasFirmware/docker/scripts/format.sh

      - name: ğŸ”¨ Build project
        if: steps.cache.outputs.cache-hit != 'true'
        run: docker run --rm micras:build /bin/bash /MicrasFirmware/docker/scripts/build.sh

      - name: ğŸš¨ Lint project
        if: steps.cache.outputs.cache-hit != 'true'
        run: docker run --rm micras:build /bin/bash /MicrasFirmware/docker/scripts/build.sh -DLINTER_MODE=ON

      - name: ğŸ—ƒï¸ Save cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
            path: Dockerfile
            key: ${{ steps.cache.outputs.cache-primary-key }}
